<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Define the versions of IE that will be used to render the page. See Microsoft documentation for details. Optional. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <!-- End Responsive -->
  <!-- Use protocol relative urls that way if the browser is viewing the page via HTTPS the js/css file will be requested using the HTTPS protocol -->
  <link rel="stylesheet" href="//js.arcgis.com/4.0/esri/css/main.css">
  <!-- Load any application specific styles -->
  <link rel="stylesheet" href="css/boilerplate.css">
</head>

<body class="boilerplate--loading">
  <div class="boilerplate-loading-indicator">
    <div class="boilerplate-loading-message" id="loading_message"></div>
  </div>
  <div id="viewDiv" class="boilerplate-view"></div>
  <script type="text/javascript" src="js/dojoConfig.js"></script>
  <script type="text/javascript" src="//js.arcgis.com/4.0/"></script>
  <script type="text/javascript">
    require([
      "boilerplate",
      "dojo/text!config/config.json",
      "dojo/text!boilerplate/settings.json",
      "application/app"
    ], function (
      Boilerplate,
      configSettings,
      boilerplateSettings,
      exampleApp
    ) {

      // This is an example app. It uses the portalItemInfo returned to create a webmap, webscene or show group info. 
      // You can edit the logic directly in the app.js file or you can create your own class e.g. myApp.js.
      // NOTE: We recommend creating your own class as it will be easier to merge future Boilerplate updates.
      var app = new exampleApp();

      // The Boilerplate uses the JSON setting parameters (and URL parameters) to fetch and create items from 
      // ArcGIS.com or your portal. The portalItemInfo returned contains item, webmap, webscene and/or group info.
      // NOTE: You shouldn't need to edit the Boilerplate code, but you will need to edit the settings JSON files.
      new Boilerplate(JSON.parse(configSettings), JSON.parse(boilerplateSettings)).always(function (portalItemInfo) {
        app.init(portalItemInfo);
      });

    });

  </script>
</body>

</html>
