<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Define the versions of IE that will be used to render the page. See Microsoft documentation for details. Optional. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <!-- End Responsive -->
  <link rel=icon href=assets/favicon.ico sizes="32x32" type="image/vnd.microsoft.icon">
  <link rel="stylesheet" href="styles/application.css">
  <link rel="stylesheet" href="https://jsdev.arcgis.com/4.4/esri/css/main.css">
  <script type="text/javascript" src="./config/dojo.js"></script>
  <script type="text/javascript" src="https://jsdev.arcgis.com/4.4/"></script>
</head>

<body class="boilerplate--loading">
  <div id="viewContainer" class="boilerplate__view-container"></div>
  <script type="text/javascript">
    require([
      "dojo/text!config/boilerplate.json",
      "dojo/text!config/application.json",
      "boilerplate/Boilerplate",
      "example/MapAndScene"
    ], function (
      boilerplateConfig,
      applicationConfig,
      Boilerplate,
      MapAndSceneExample
    ) {
        new Boilerplate.default(applicationConfig, boilerplateConfig)
          .load()
          .then(function (boilerplate) {
            new MapAndSceneExample.default().init(boilerplate);
          });
      });
  </script>
</body>

</html>
